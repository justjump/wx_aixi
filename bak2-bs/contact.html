<body>	
	<div class="contianer">

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mui.min.js"></script>
<script type="text/javascript">
	        var userMessage = localStorage.getItem("usermessage").substring(5);//获取localStorage里面的内容
		   	var string_lMsg='{"pepole":['+userMessage+']}';//写成JSON格式
		   	//alert(string_lMsg);
		   	var json_str = JSON.parse(string_lMsg);//将字符串转换成JSON字符串格式
		   	json_str=eval(json_str.pepole);//JSON文本
		   	var list=document.getElementsByClassName('list-group');
		   	console.log(list[0]);
		   	for(var i=0;i<json_str.length;i++){
		   		var name=json_str[i].name;
		   		var user=json_str[i].username;
		   		var phone=json_str[i].phone;
		   		var addLi=document.createElement("li");
		   		var addA=document.createElement("a");
		   		addLi.className="list-group-item";
		   		addLi.appendChild(addA);
		   		list[0].appendChild(addLi);
		   		addA.innerHTML=name;
		   		addLi.setAttribute('nm',name);
		   		addLi.setAttribute('usr',user);
		   		addLi.setAttribute('ph',phone);
		   	}
		   	$('#list').on('tap','li',function(){
		   		var nameA=this.getAttribute('nm');
		   		var userA=this.getAttribute('usr');
		   		var phoneA=this.getAttribute('ph');
		   		mui.openWindow({
		   			url:'detail.html',
		   			id:'detail.html',
		   			extras:{
		   				name:nameA,
		   				user:userA,
		   				phone:phoneA
		   			}
		   			
		   		});
		   	});
</script>
</body>
