<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/message.css"/>
</head>
<body>	
	<div class="contianer">
		<ul id="list" class="list-group">
		    <li nm="大师兄" class="list-group-item">
		    	<a href="">
		    		  <img class="chat-object" src="images/dp.jpg">
		               <div class="chat-body">
		                 <p class="text">大师兄</p>
		                   <p class="chat-ellipsis">在干嘛</p>
		               </div>
		        </a>
		    </li>
		    <li nm="师傅" class="list-group-item">
		    	<a href="">
		    		  <img class="chat-object" src="images/lu.jpg">
		               <div class="chat-body">
		                 <p class="text">师傅</p>
		                   <p class="chat-ellipsis">搞事情啊</p>
		               </div>
		        </a>
		    </li>
		    <li nm="白龙马" class="list-group-item">
		    	<a href="">
		    		  <img class="chat-object" src="images/li.jpg">
		               <div class="chat-body">
		                 <p class="text">白龙马</p>
		                   <p class="chat-ellipsis">快来开黑啊</p>
		               </div>
		        </a>
		    </li>
		    
        </ul>
	</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mui.min.js"></script>
<script type="text/javascript">
	
  mui('#list').on('tap','li',function(){
   //window.location.href="mes-content.html";
   var nm=this.getAttribute('nm');
   //alert(nm);
     mui.openWindow({
     	url:'mes-content.html',
     	id:'mes-content.html',
     	extras:{
     		name:nm
     	}
     });
   })
	
</script>
</body>
</html>
