<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/message.css"/>
   <script src="../js/mui.min.js"></script>
 <script src="js/common.js"></script>
    <style>
    	body{
				background-color: #EFEFF4;
			} 
		.list-group{
				margin-top: 15px;
			}
			.list-fr{
				float: right;
				margin-top: -10px;
			}
			.clear{
				clear: both;
			}	   	    	
    </style>
</head>
<body>
	<header id="header">
		<a href=""><i class="mui-action-back icon-angle-left" onclick="back()"></i></a>
		<p id="title">更多信息</p>
	</header>
	<div class="contianer">
		<ul id="list" class="list-group">
		   <li class="list-group-item" onclick="pickDate()">
		    	<a href="">		    	
		            生日
		       </a>
		      <span class="list-fr" id="date">1998-12-12</span>
		   </li>	
		    <li class="list-group-item">
		    	<a href="">		    	
		            性别
		       </a>
		      <span class="list-fr" id="account">女</span>
		   </li>	
		    <li class="list-group-item">
		      <a href="">		    	
		         地区
		      </a>
		      <span class="list-fr" id="nickname"></span>
		   </li>
		   
        </ul>
	</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript">	
			// H5 plus事件处理
			function plusReady(){
			}
			if(window.plus){
				plusReady();
			}else{
				document.addEventListener("plusready",plusReady,false);
			}
			// 选择日期
			function pickDate(){
				plus.nativeUI.pickDate( function(e){
					var d=e.date;
					document.getElementById("date").innerHTML=d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
					console.log( );
				},function(e){
					console.log( "未选择日期："+e.message);
				});
			}
</script>	
</body>
</html>
